<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>for<span class="highlight">_</span>code <span class="highlight">[ ]</span></h1>
    </header>
    <main>
        <div class="calculadora">
            <div class="resultado">
                <span id="display">
                    0
                </span>
            </div>
            <div class="butoes">
                <button class="simbolo" data-op="sin">sin</button>
                <button class="simbolo" data-op="cos">cos</button>
                <button class="simbolo" data-op="tan">tan</button>
                <button class="simbolo" data-op="log">log</button>
                <button class="simbolo" data-op="rad">rad</button>
                <button class="simbolo" data-op="exp">exp</button>
                <button class="simbolo" data-op="!">!</button>
                <button class="simbolo" data-op="^"> x <sup> y </sup></button>
                <button class="simbolo_segundo" data-op="AC">AC</button>
                <button class="simbolo_segundo" data-op="back">&lt</button>
                <button class="simbolo_segundo" data-op="%">%</button>
                <button class="simbolo_segundo" data-op="/">รท</button>
                <button class="numero" data-op="7">7</button>
                <button class="numero" data-op="8">8</button>
                <button class="numero" data-op="9">9</button>
                <button class="simbolo_segundo" data-op="*">x</button>
                <button class="numero" data-op="4">4</button>
                <button class="numero" data-op="5">5</button>
                <button class="numero" data-op="6">6</button>
                <button class="simbolo_segundo" data-op="-">-</button>
                <button class="numero" data-op="1">1</button>
                <button class="numero" data-op="2">2</button>
                <button class="numero" data-op="3">3</button>
                <button class="simbolo_segundo" data-op="+">+</button>
                <button class="numero_zero" data-op="0">0</button>
                <button class="virgula" data-op=".">,</button>
                <button class="simbolo_segundo" data-op="=">=</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
